<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M2 Bazlı Fiyatlandırma - Ada Sineklik</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap');
        body { font-family: 'Inter', sans-serif; background: #f8fafc; }
    </style>
</head>
<body class="min-h-screen">

    <div class="max-w-6xl mx-auto p-6 md:p-12">
        <header class="mb-10 flex flex-col md:flex-row justify-between items-start md:items-center gap-6">
            <div>
                <h1 class="text-5xl font-black text-slate-900 tracking-tighter uppercase italic">M2 <span class="text-blue-600">FİYATLANDIRMA</span></h1>
                <p class="text-slate-500 font-medium mt-2">Ürünlerin metrekare aralıklarına göre fiyatlarını yönetin.</p>
            </div>
            <a href="admin_siparisler.html" class="bg-slate-900 hover:bg-slate-800 text-white px-8 py-4 rounded-2xl font-bold flex items-center gap-2 transition-all shadow-xl uppercase italic tracking-tighter">
                <i class="fas fa-arrow-left"></i> Siparişler
            </a>
        </header>

        <div class="bg-white p-6 rounded-3xl shadow-sm border border-slate-100 mb-8">
            <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-2 block">Düzenlenecek Ürünü Seçin</label>
            <select id="urunSecici" onchange="urunKurallariYukle(this.value)" class="w-full md:w-1/3 p-4 bg-slate-50 border-2 border-slate-100 rounded-2xl font-bold outline-none focus:border-blue-500 transition-all">
                <option value="">Ürün Seçiniz...</option>
            </select>
        </div>

        <div id="fiyatKurallariPanel" class="hidden space-y-6">
            <div class="bg-white p-8 rounded-[2.5rem] shadow-sm border border-slate-100">
                <div class="flex justify-between items-center mb-6">
                    <h3 class="font-black text-slate-800 uppercase italic"><i class="fas fa-list-ol mr-2 text-blue-500"></i> Fiyat Aralıkları</h3>
                    <button onclick="yeniKuralSatiriEkle()" class="bg-emerald-500 hover:bg-emerald-600 text-white px-6 py-2 rounded-xl font-bold text-xs uppercase transition-all shadow-lg shadow-emerald-100">
                        <i class="fas fa-plus mr-1"></i> Yeni Aralık Ekle
                    </button>
                </div>

                <div class="grid grid-cols-12 gap-4 mb-4 px-4 hidden md:flex">
                    <div class="col-span-3 text-[10px] font-black text-slate-400 uppercase">Min m² (Dahil)</div>
                    <div class="col-span-3 text-[10px] font-black text-slate-400 uppercase">Max m² (Dahil)</div>
                    <div class="col-span-4 text-[10px] font-black text-slate-400 uppercase">Sabit Fiyat (₺)</div>
                    <div class="col-span-2"></div>
                </div>

                <div id="kuralListesi" class="space-y-3">
                    </div>

                <div class="mt-10 pt-6 border-t flex flex-col md:flex-row gap-4">
                    <button onclick="kurallariKaydet()" class="flex-1 bg-blue-600 hover:bg-blue-700 text-white py-5 rounded-2xl font-black shadow-xl shadow-blue-100 transition-all uppercase italic">
                        Değişiklikleri Sisteme Kaydet
                    </button>
                    <div class="flex items-center text-slate-400 px-4 italic text-sm">
                        <i class="fas fa-info-circle mr-2"></i> Örnek: 0.00 ile 1.00 m² arası = 150₺
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, onSnapshot, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyC4yp1I0chuf2j_emvMUiGqWXoo9x-PxgY",
            authDomain: "adasineklik54-148c1.firebaseapp.com",
            projectId: "adasineklik54-148c1",
            storageBucket: "adasineklik54-148c1.firebasestorage.app",
            messagingSenderId: "203700124554",
            appId: "1:203700124554:web:049b5df50866a795dba673"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        let seciliUrunId = "";

        // Ürün Listesini Yükle
        onSnapshot(collection(db, "urunler"), (snapshot) => {
            const secici = document.getElementById('urunSecici');
            secici.innerHTML = '<option value="">Ürün Seçiniz...</option>';
            snapshot.forEach(res => {
                const u = res.data();
                const ad = u.ozellikler && u.ozellikler[0] ? u.ozellikler[0].deger : 'İsimsiz Ürün';
                secici.innerHTML += `<option value="${res.id}">${ad}</option>`;
            });
        });

        // Ürüne Ait Kuralları Getir
        window.urunKurallariYukle = async (id) => {
            if(!id) {
                document.getElementById('fiyatKurallariPanel').classList.add('hidden');
                return;
            }
            seciliUrunId = id;
            document.getElementById('fiyatKurallariPanel').classList.remove('hidden');
            const kuralListesi = document.getElementById('kuralListesi');
            kuralListesi.innerHTML = "";

            const docSnap = await getDoc(doc(db, "fiyatKuralları", id));
            if(docSnap.exists()) {
                const kurallar = docSnap.data().kurallar || [];
                kurallar.forEach(k => yeniKuralSatiriEkle(k.min, k.max, k.fiyat));
            } else {
                yeniKuralSatiriEkle(0, 1, 0);
            }
        };

        // Yeni Satır Ekleme
        window.yeniKuralSatiriEkle = (min = 0, max = 0, fiyat = 0) => {
            const container = document.getElementById('kuralListesi');
            const div = document.createElement('div');
            div.className = "kural-satiri grid grid-cols-1 md:grid-cols-12 gap-4 bg-slate-50 p-4 rounded-2xl items-center border border-transparent hover:border-blue-200 transition-all";
            div.innerHTML = `
                <div class="col-span-3">
                    <input type="number" step="0.01" value="${min}" placeholder="Min m2" class="kural-min w-full p-3 rounded-xl border-2 border-white font-bold outline-none focus:border-blue-400">
                </div>
                <div class="col-span-3">
                    <input type="number" step="0.01" value="${max}" placeholder="Max m2" class="kural-max w-full p-3 rounded-xl border-2 border-white font-bold outline-none focus:border-blue-400">
                </div>
                <div class="col-span-4">
                    <div class="relative">
                        <input type="number" value="${fiyat}" placeholder="Fiyat" class="kural-fiyat w-full p-3 rounded-xl border-2 border-white font-bold outline-none focus:border-blue-400 pl-10">
                        <span class="absolute left-4 top-3.5 text-slate-400 font-bold">₺</span>
                    </div>
                </div>
                <div class="col-span-2 flex justify-end">
                    <button onclick="this.parentElement.parentElement.remove()" class="text-red-400 hover:text-red-600 p-2 transition-all">
                        <i class="fas fa-trash-alt text-xl"></i>
                    </button>
                </div>
            `;
            container.appendChild(div);
        };

        // Kaydetme
        window.kurallariKaydet = async () => {
            const kurallar = [];
            const satirlar = document.querySelectorAll('.kural-satiri');
            
            satirlar.forEach(s => {
                const min = parseFloat(s.querySelector('.kural-min').value);
                const max = parseFloat(s.querySelector('.kural-max').value);
                const fiyat = parseFloat(s.querySelector('.kural-fiyat').value);
                
                if(!isNaN(min) && !isNaN(max)) {
                    kurallar.push({ min, max, fiyat });
                }
            });

            kurallar.sort((a, b) => a.min - b.min);

            try {
                await setDoc(doc(db, "fiyatKuralları", seciliUrunId), {
                    kurallar: kurallar,
                    sonGuncelleme: new Date().toISOString()
                });
                alert("Fiyat kuralları başarıyla güncellendi!");
            } catch (e) {
                alert("Kayıt sırasında hata oluştu!");
            }
        };
    </script>
</body>
</html>
