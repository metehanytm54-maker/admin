<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Müşteri Yönetimi - Ada Sineklik</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap');
        body { font-family: 'Inter', sans-serif; }
        
        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: #0f172a; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }

        .nav-link {
            transition: all 0.2s ease-in-out;
            border-left: 4px solid transparent;
        }
        .nav-link:hover {
            background: rgba(51, 65, 85, 0.4);
            border-left: 4px solid #3b82f6;
            color: white !important;
        }
        .nav-link.active {
            background: #2563eb;
            color: white !important;
            border-left: 4px solid #60a5fa;
            font-weight: 700;
        }
        .modal-overlay { background: rgba(15, 23, 42, 0.9); backdrop-filter: blur(8px); }
    </style>
    <script>
        if (sessionStorage.getItem("adminGiris") !== "true") {
            window.location.href = "login.html";
        }
    </script>
</head>
<body class="bg-slate-50 flex flex-col md:flex-row min-h-screen">

    <div class="w-full md:w-72 bg-slate-950 text-slate-300 md:fixed md:h-full z-50 flex flex-col shadow-2xl border-r border-slate-800">
        <div class="p-8 text-2xl font-extrabold text-white border-b border-slate-800 italic uppercase tracking-tighter flex justify-between items-center">
            <span><i class="fas fa-bolt text-yellow-400 mr-2"></i> ADA <span class="text-blue-500">ADMİN</span></span>
            <button class="md:hidden text-slate-400" onclick="document.getElementById('mobile-nav').classList.toggle('hidden')">
                <i class="fas fa-bars text-2xl"></i>
            </button>
        </div>
        
        <nav id="mobile-nav" class="hidden md:block flex-1 mt-4 overflow-y-auto custom-scrollbar">
            <a href="admin_paneli.html" class="nav-link flex items-center py-4 px-6 mb-1 text-slate-400">
                <i class="fas fa-chart-pie w-8 text-lg text-blue-400"></i> Panel Özeti
            </a>
            <a href="admin_siparisler.html" class="nav-link flex items-center py-4 px-6 mb-1 text-slate-400">
                <i class="fas fa-shopping-basket w-8 text-lg text-emerald-400"></i> Sipariş Yönetimi
            </a>
            <a href="admin_musteriler.html" class="nav-link active flex items-center py-4 px-6 mb-1 text-slate-400 border-b border-slate-900">
                <i class="fas fa-user-friends w-8 text-lg text-indigo-400"></i> Müşteri Portföyü
            </a>
            <a href="admin_imalat_endeks.html" class="nav-link flex items-center py-4 px-6 mb-1 text-slate-400">
                <i class="fas fa-ruler-combined w-8 text-lg text-orange-400"></i> İmalat Formülleri
            </a>
            <a href="admin_maliyet_endeks.html" class="nav-link flex items-center py-4 px-6 mb-1 text-slate-400">
                <i class="fas fa-coins w-8 text-lg text-yellow-500"></i> Maliyet Analizi
            </a>
            <a href="admin_urunler.html" class="nav-link flex items-center py-4 px-6 mb-1 text-slate-400">
                <i class="fas fa-layer-group w-8 text-lg text-rose-400"></i> Ürün Katalogu
            </a>
            <a href="Ham_malzeme_stok.html" class="nav-link flex items-center py-4 px-6 mb-1 text-slate-400">
                <i class="fas fa-warehouse w-8 text-lg text-cyan-400"></i> Hammadde Stok
            </a>
            <div class="mt-10 px-6">
                <button onclick="window.cikisYap()" class="w-full flex items-center justify-center py-3 px-4 bg-red-500/10 hover:bg-red-500 text-red-500 hover:text-white transition-all rounded-xl text-xs font-bold uppercase tracking-widest border border-red-500/20">
                    <i class="fas fa-power-off mr-3"></i> Güvenli Çıkış
                </button>
            </div>
        </nav>
    </div>

    <div class="flex-1 md:ml-72 p-6 md:p-12">
        <header class="flex flex-col md:flex-row justify-between items-start md:items-center mb-10 gap-6">
            <div>
                <h1 class="text-5xl font-black text-slate-900 tracking-tighter uppercase italic">
                    MÜŞTERİ <span class="text-blue-600">PORTFÖYÜ</span>
                </h1>
                <p class="text-slate-500 font-medium mt-2">Kayıtlı müşterilerinizi yönetin, bilgilerini güncelleyin.</p>
            </div>
            
            <div class="flex flex-wrap items-center gap-4">
                <a href="alinan_odemeler.html" class="bg-emerald-500 text-white px-8 py-4 rounded-2xl font-black hover:bg-emerald-600 transition shadow-xl shadow-emerald-100 flex items-center gap-3 uppercase text-sm tracking-tighter">
                    <i class="fas fa-hand-holding-usd text-lg"></i> Alınan Ödemeler
                </a>
                <button onclick="window.modalAc()" class="bg-indigo-600 text-white px-8 py-4 rounded-2xl font-black hover:bg-indigo-700 transition shadow-xl shadow-indigo-200 flex items-center gap-3 uppercase text-sm tracking-tighter">
                    <i class="fas fa-user-plus text-lg"></i> Yeni Müşteri Ekle
                </button>
            </div>
        </header>

        <div id="musteriListesi" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            <div class="col-span-full text-center py-20 text-slate-400">
                <i class="fas fa-circle-notch fa-spin fa-3x mb-4 text-indigo-500"></i>
                <p class="font-bold uppercase tracking-widest text-xs">Veritabanına bağlanılıyor...</p>
            </div>
        </div>
    </div>

    <div id="modal" class="hidden fixed inset-0 z-[100] modal-overlay flex items-center justify-center p-4">
        <div class="bg-white rounded-[2.5rem] p-10 w-full max-w-lg shadow-2xl border border-slate-100">
            <h2 id="modalTitle" class="text-3xl font-black mb-8 text-slate-900 flex items-center gap-3 uppercase italic tracking-tighter">
                <i class="fas fa-address-card text-indigo-500"></i> Müşteri Formu
            </h2>
            <input type="hidden" id="editId">
            
            <div class="space-y-5">
                <div>
                    <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest ml-1">Ad Soyad / Firma Ünvanı *</label>
                    <input type="text" id="adSoyad" class="w-full border-2 border-slate-100 p-4 rounded-2xl outline-none focus:border-indigo-500 font-bold bg-slate-50 text-slate-700 uppercase mt-1">
                </div>
                
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest ml-1">Telefon Numarası *</label>
                        <input type="text" id="telNo" placeholder="05XXXXXXXXX" class="w-full border-2 border-slate-100 p-4 rounded-2xl outline-none focus:border-indigo-500 font-bold bg-slate-50 text-slate-700 mt-1">
                    </div>
                    <div>
                        <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest ml-1">Panel Giriş Şifresi *</label>
                        <input type="text" id="sifre" class="w-full border-2 border-slate-100 p-4 rounded-2xl outline-none focus:border-indigo-500 font-mono font-bold bg-slate-50 text-slate-700 mt-1">
                    </div>
                </div>

                <div>
                    <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest ml-1">E-Posta Adresi</label>
                    <input type="email" id="email" class="w-full border-2 border-slate-100 p-4 rounded-2xl outline-none focus:border-indigo-500 font-bold bg-slate-50 text-slate-700 mt-1">
                </div>

                <div>
                    <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest ml-1">Detaylı Adres Bilgisi</label>
                    <textarea id="adres" rows="3" class="w-full border-2 border-slate-100 p-4 rounded-2xl outline-none focus:border-indigo-500 font-bold bg-slate-50 text-slate-700 mt-1"></textarea>
                </div>

                <div class="flex gap-4 pt-6">
                    <button id="btnKaydet" onclick="window.musteriKaydet()" class="flex-1 bg-slate-900 text-white py-4 rounded-2xl font-black hover:bg-indigo-600 shadow-xl uppercase transition tracking-tighter">Bilgileri Kaydet</button>
                    <button onclick="window.modalKapat()" class="flex-1 bg-slate-100 text-slate-500 py-4 rounded-2xl font-bold hover:bg-slate-200 transition uppercase text-xs">Kapat</button>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { 
            getFirestore, collection, addDoc, updateDoc, deleteDoc, doc, onSnapshot, getDocs, query, where 
        } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyC4yp1I0chuf2j_emvMUiGqWXoo9x-PxgY",
            authDomain: "adasineklik54-148c1.firebaseapp.com",
            projectId: "adasineklik54-148c1",
            storageBucket: "adasineklik54-148c1.firebasestorage.app",
            messagingSenderId: "203700124554",
            appId: "1:203700124554:web:049b5df50866a795dba673"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        let localMusteriler = {};

        // MÜŞTERİLERİ GERÇEK ZAMANLI DİNLE
        onSnapshot(collection(db, "musteriler"), (snapshot) => {
            const list = document.getElementById('musteriListesi');
            list.innerHTML = "";
            localMusteriler = {};

            if (snapshot.empty) {
                list.innerHTML = `<div class="col-span-full text-center py-20 text-slate-400 font-bold bg-white rounded-[3rem] border-4 border-dashed border-slate-100">Kayıtlı müşteri bulunmuyor.</div>`;
                return;
            }

            snapshot.forEach(res => {
                const m = res.data();
                const id = res.id;
                localMusteriler[id] = m;

                list.innerHTML += `
                    <div class="bg-white p-8 rounded-[2.5rem] shadow-xl shadow-slate-200/50 border border-slate-50 hover:scale-[1.03] transition-all duration-300 relative overflow-hidden group">
                        <div class="flex items-center gap-5 mb-6 border-b border-slate-100 pb-6">
                            <div class="w-16 h-16 bg-indigo-50 text-indigo-600 rounded-2xl flex items-center justify-center text-3xl font-black uppercase italic shadow-inner">
                                ${m.adSoyad.charAt(0)}
                            </div>
                            <div class="overflow-hidden">
                                <h3 class="font-black text-slate-800 uppercase italic truncate text-xl tracking-tighter">${m.adSoyad}</h3>
                                <p class="text-sm text-indigo-500 font-black"><i class="fas fa-phone-alt mr-2"></i>${m.telNo}</p>
                            </div>
                        </div>
                        
                        <div class="space-y-4 mb-8 min-h-[100px]">
                            <div class="flex items-start gap-3">
                                <i class="fas fa-envelope text-slate-300 mt-1"></i>
                                <p class="text-xs text-slate-500 font-bold">${m.email || 'E-posta tanımlanmamış'}</p>
                            </div>
                            <div class="flex items-start gap-3">
                                <i class="fas fa-map-marker-alt text-slate-300 mt-1"></i>
                                <p class="text-xs text-slate-500 font-bold leading-relaxed">${m.adres || 'Adres bilgisi girilmemiş'}</p>
                            </div>
                            <div class="flex items-center gap-3 bg-slate-50 p-2 rounded-xl border border-slate-100">
                                <i class="fas fa-key text-amber-400 text-xs"></i>
                                <p class="text-[10px] font-mono font-bold text-slate-400 uppercase tracking-widest">GİRİŞ ŞİFRESİ: <span class="text-slate-900">${m.sifre}</span></p>
                            </div>
                        </div>

                        <div class="flex gap-3">
                            <button onclick="window.modalAc('${id}')" class="flex-1 bg-slate-900 text-white py-3 rounded-xl text-xs font-black hover:bg-blue-600 transition-all uppercase tracking-tighter">Düzenle</button>
                            <button onclick="window.musteriSil('${id}')" class="w-12 h-12 bg-red-50 text-red-400 rounded-xl hover:bg-red-500 hover:text-white transition-all flex items-center justify-center"><i class="fas fa-trash-alt"></i></button>
                        </div>
                        
                        <i class="fas fa-user absolute -right-4 -bottom-4 text-8xl text-slate-50/50 group-hover:text-indigo-500/10 transition-colors"></i>
                    </div>`;
            });
        });

        // MODAL FONKSİYONLARI
        window.modalAc = (id = null) => {
            document.getElementById('modal').classList.remove('hidden');
            if(id && localMusteriler[id]) {
                const data = localMusteriler[id];
                document.getElementById('editId').value = id;
                document.getElementById('adSoyad').value = data.adSoyad;
                document.getElementById('telNo').value = data.telNo;
                document.getElementById('email').value = data.email || "";
                document.getElementById('adres').value = data.adres || "";
                document.getElementById('sifre').value = data.sifre;
                document.getElementById('modalTitle').innerHTML = '<i class="fas fa-edit text-indigo-500"></i> MÜŞTERİ DÜZENLE';
            } else {
                document.getElementById('editId').value = "";
                document.querySelectorAll('#modal input, #modal textarea').forEach(i => i.value = "");
                document.getElementById('modalTitle').innerHTML = '<i class="fas fa-user-plus text-indigo-500"></i> YENİ KAYIT';
            }
        };

        window.modalKapat = () => document.getElementById('modal').classList.add('hidden');

        // MÜŞTERİ KAYDETME
        window.musteriKaydet = async () => {
            const btn = document.getElementById('btnKaydet');
            const id = document.getElementById('editId').value;
            const adSoyadRaw = document.getElementById('adSoyad').value.trim();
            const adSoyad = adSoyadRaw.toLocaleUpperCase('tr-TR');
            
            const telNo = document.getElementById('telNo').value.trim();
            const email = document.getElementById('email').value.trim().toLowerCase();
            const adres = document.getElementById('adres').value.trim();
            const sifre = document.getElementById('sifre').value.trim();

            if(!adSoyad || !telNo || !sifre) return alert("HATA: Ad Soyad, Telefon ve Şifre zorunludur!");

            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i> KONTROL EDİLİYOR...';

            try {
                if(!id) {
                    const qTel = query(collection(db, "musteriler"), where("telNo", "==", telNo));
                    const snapTel = await getDocs(qTel);
                    if(!snapTel.empty) {
                        alert("HATA: Bu telefon numarası zaten kayıtlı!");
                        btn.disabled = false; btn.innerText = 'BİLGİLERİ KAYDET';
                        return;
                    }

                    const qAd = query(collection(db, "musteriler"), where("adSoyad", "==", adSoyad));
                    const snapAd = await getDocs(qAd);
                    if(!snapAd.empty) {
                        alert("HATA: '" + adSoyad + "' ismiyle zaten bir kayıt mevcut!");
                        btn.disabled = false; btn.innerText = 'BİLGİLERİ KAYDET';
                        return;
                    }
                }

                const payload = {
                    adSoyad, 
                    telNo, 
                    email, 
                    adres, 
                    sifre,
                    sonGuncelleme: new Date().toISOString(),
                    durum: "Aktif"
                };

                if(!id) {
                    payload.kayitTarihi = new Date().toISOString();
                }

                if(id) {
                    await updateDoc(doc(db, "musteriler", id), payload);
                } else {
                    await addDoc(collection(db, "musteriler"), payload);
                }
                
                window.modalKapat();
                alert("İşlem Başarılı!");
            } catch (e) { 
                alert("Sistem Hatası: " + e.message); 
            } finally {
                btn.disabled = false;
                btn.innerText = 'BİLGİLERİ KAYDET';
            }
        };

        window.musteriSil = async (id) => {
            if(confirm("DİKKAT! Bu müşteri kaydını silmek istediğinize emin misiniz?")) {
                try {
                    await deleteDoc(doc(db, "musteriler", id));
                    alert("Kayıt başarıyla silindi.");
                } catch (e) { 
                    alert("HATA: Silme işlemi başarısız! " + e.message); 
                }
            }
        };

        window.cikisYap = () => {
            if(confirm("Güvenli çıkış yapmak istediğinize emin misiniz?")) {
                sessionStorage.removeItem("adminGiris");
                window.location.href = "login.html";
            }
        };
    </script>
</body>
</html>
