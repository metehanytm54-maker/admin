<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İmalat Endeksi - Ada Sineklik</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap');
        body { font-family: 'Inter', sans-serif; }
        
        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: #0f172a; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }

        .nav-link {
            transition: all 0.2s ease-in-out;
            border-left: 4px solid transparent;
        }
        .nav-link:hover {
            background: rgba(51, 65, 85, 0.4);
            border-left: 4px solid #3b82f6;
            color: white !important;
        }
        .nav-link.active {
            background: #2563eb;
            color: white !important;
            border-left: 4px solid #60a5fa;
            font-weight: 700;
        }
        .modal-overlay { background: rgba(15, 23, 42, 0.9); backdrop-filter: blur(8px); }
        
        /* Formül Zinciri Özel Stilleri */
        .chain-container { 
            display: flex; align-items: center; flex-wrap: wrap; gap: 10px; 
            background: #fff; padding: 20px; border-radius: 20px; 
            border: 2px solid #f1f5f9; margin-bottom: 12px; transition: all 0.3s; 
        }
        .chain-container:hover { border-color: #6366f1; box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1); }
        .step-pill { 
            display: flex; align-items: center; gap: 6px; background: #f8fafc; 
            padding: 6px 10px; border-radius: 12px; border: 1px solid #e2e8f0; 
        }
        .row-animate { animation: fadeIn 0.3s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
    <script>
        if (sessionStorage.getItem("adminGiris") !== "true") {
            window.location.href = "login.html";
        }
    </script>
</head>
<body class="bg-slate-50 flex flex-col md:flex-row min-h-screen">

    <div class="w-full md:w-72 bg-slate-950 text-slate-300 md:fixed md:h-full z-50 flex flex-col shadow-2xl border-r border-slate-800">
        <div class="p-8 text-2xl font-extrabold text-white border-b border-slate-800 italic uppercase tracking-tighter flex justify-between items-center">
            <span><i class="fas fa-bolt text-yellow-400 mr-2"></i> ADA <span class="text-blue-500">ADMİN</span></span>
            <button class="md:hidden text-slate-400" onclick="document.getElementById('mobile-nav').classList.toggle('hidden')">
                <i class="fas fa-bars text-2xl"></i>
            </button>
        </div>
        
        <nav id="mobile-nav" class="hidden md:block flex-1 mt-4 overflow-y-auto custom-scrollbar">
            <a href="admin_paneli.html" class="nav-link flex items-center py-4 px-6 mb-1 text-slate-400">
                <i class="fas fa-chart-pie w-8 text-lg text-blue-400"></i> Panel Özeti
            </a>
            <a href="admin_siparisler.html" class="nav-link flex items-center py-4 px-6 mb-1 text-slate-400">
                <i class="fas fa-shopping-basket w-8 text-lg text-emerald-400"></i> Sipariş Yönetimi
            </a>
            <a href="admin_musteriler.html" class="nav-link flex items-center py-4 px-6 mb-1 text-slate-400">
                <i class="fas fa-user-friends w-8 text-lg text-indigo-400"></i> Müşteri Portföyü
            </a>
            <a href="admin_imalat_endeks.html" class="nav-link active flex items-center py-4 px-6 mb-1 text-slate-400 border-b border-slate-900">
                <i class="fas fa-drafting-compass w-8 text-lg text-orange-400"></i> İmalat Formülleri
            </a>
            <a href="admin_maliyet_endeks.html" class="nav-link flex items-center py-4 px-6 mb-1 text-slate-400 border-b border-slate-900">
                <i class="fas fa-coins w-8 text-lg text-yellow-500"></i> Maliyet Analizi
            </a>
            <a href="admin_urunler.html" class="nav-link flex items-center py-4 px-6 mb-1 text-slate-400">
                <i class="fas fa-layer-group w-8 text-lg text-rose-400"></i> Ürün Katalogu
            </a>
            <a href="Ham_malzeme_stok.html" class="nav-link flex items-center py-4 px-6 mb-1 text-slate-400">
                <i class="fas fa-warehouse w-8 text-lg text-cyan-400"></i> Hammadde Stok
            </a>
            <a href="admin_ayarlar.html" class="nav-link flex items-center py-4 px-6 mb-1 text-slate-400">
                <i class="fas fa-sliders-h w-8 text-lg text-slate-500"></i> Sistem Ayarları
            </a>

            <div class="mt-10 px-6">
                <button onclick="cikisYap()" class="w-full flex items-center justify-center py-3 px-4 bg-red-500/10 hover:bg-red-500 text-red-500 hover:text-white transition-all rounded-xl text-xs font-bold uppercase tracking-widest border border-red-500/20">
                    <i class="fas fa-power-off mr-3"></i> Güvenli Çıkış
                </button>
            </div>
        </nav>
    </div>

    <div class="flex-1 md:ml-72 p-6 md:p-12">
        
        <header class="flex flex-col md:flex-row justify-between items-start md:items-center mb-10 gap-6">
            <div>
                <h1 class="text-5xl font-black text-slate-900 tracking-tighter uppercase italic">
                    FORMÜL <span class="text-indigo-600">YÖNETİMİ</span>
                </h1>
                <p class="text-slate-500 font-medium mt-2">Üretim kalemleri için dinamik hesaplama zincirleri oluşturun.</p>
            </div>
            <button onclick="modalAc()" class="bg-indigo-600 text-white px-8 py-4 rounded-2xl font-black hover:bg-indigo-700 transition shadow-xl shadow-indigo-200 flex items-center gap-3 uppercase text-sm tracking-tighter">
                <i class="fas fa-magic text-lg"></i> Yeni Formül Yarat
            </button>
        </header>

        <div id="endeksListesi" class="grid grid-cols-1 lg:grid-cols-2 2xl:grid-cols-3 gap-8">
            </div>
    </div>

    <div id="modal" class="hidden fixed inset-0 z-[100] modal-overlay flex items-center justify-center p-4">
        <div class="bg-white rounded-[2.5rem] shadow-2xl w-full max-w-[90%] lg:max-w-6xl overflow-hidden flex flex-col max-h-[90vh] border border-slate-100">
            
            <div class="p-8 bg-slate-50 border-b flex justify-between items-center">
                <h2 class="text-3xl font-black text-slate-900 uppercase italic tracking-tighter flex items-center gap-4">
                    <i class="fas fa-calculator text-indigo-500"></i> Dinamik Formül Editörü
                </h2>
                <button onclick="modalKapat()" class="text-slate-400 hover:text-red-500 transition-all text-3xl"><i class="fas fa-times-circle"></i></button>
            </div>
            
            <div class="p-8 overflow-y-auto flex-1 bg-slate-50 custom-scrollbar">
                <input type="hidden" id="editId">
                
                <div class="mb-8 bg-white p-8 rounded-3xl border border-slate-200 shadow-sm flex flex-col md:flex-row gap-6 items-end">
                    <div class="flex-1">
                        <label class="block text-[10px] font-black text-slate-400 uppercase tracking-widest mb-2 ml-1">HESAPLANACAK ÜRÜN GRUBU</label>
                        <select id="tanimSecici" class="w-full border-2 border-slate-100 p-4 rounded-2xl outline-none focus:border-indigo-500 font-bold bg-slate-50 transition-all uppercase text-slate-700"></select>
                    </div>
                    <button onclick="yeniSatirEkle()" class="bg-slate-900 text-white px-8 py-4 rounded-2xl text-xs font-black hover:bg-slate-800 transition flex items-center gap-2 uppercase tracking-widest shadow-lg">
                        <i class="fas fa-plus-circle"></i> Yeni Zincir Satırı Ekle
                    </button>
                </div>

                <div id="formulKonteyner" class="space-y-4">
                    </div>
            </div>

            <div class="p-8 bg-white border-t flex gap-4">
                <button onclick="endeksKaydet()" class="flex-1 bg-indigo-600 text-white py-5 rounded-2xl font-black hover:bg-emerald-500 shadow-xl transition-all uppercase tracking-widest text-lg italic">
                    <i class="fas fa-cloud-upload-alt mr-2"></i> Sistemi Güncelle ve Kaydet
                </button>
                <button onclick="modalKapat()" class="px-10 bg-slate-100 text-slate-500 rounded-2xl font-bold hover:bg-slate-200 transition uppercase text-sm tracking-widest">İptal</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, updateDoc, deleteDoc, doc, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyC4yp1I0chuf2j_emvMUiGqWXoo9x-PxgY",
            authDomain: "adasineklik54-148c1.firebaseapp.com",
            projectId: "adasineklik54-148c1",
            storageBucket: "adasineklik54-148c1.firebasestorage.app",
            messagingSenderId: "203700124554",
            appId: "1:203700124554:web:049b5df50866a795dba673"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        let localEndeksler = {};
        let kesimBasliklari = [];

        // AYARLARI VE BAŞLIKLARI DİNLE
        onSnapshot(collection(db, "ayarlar"), (snapshot) => {
            const ts = document.getElementById('tanimSecici');
            ts.innerHTML = '<option value="">Hangi Ürün İçin? Seçiniz...</option>';
            snapshot.forEach(res => {
                const d = res.data();
                if(d.baslik === "ÜRÜN TANIMI") d.liste.forEach(i => ts.innerHTML += `<option value="${i}">${i}</option>`);
                if(d.baslik === "KESIM LISTESI BAŞLIKLARI") kesimBasliklari = d.liste || [];
            });
        });

        // Yardımcı Seçenek Fonksiyonları
        const getOpHtml = (val = '-') => `
            <select class="step-op bg-amber-50 border-amber-200 border-2 p-3 rounded-xl font-black text-xs outline-none focus:border-amber-400">
                <option value="-" ${val=='-'?'selected':''}>-</option>
                <option value="+" ${val=='+'?'selected':''}>+</option>
                <option value="*" ${val=='*'?'selected':''}>x</option>
                <option value="/" ${val=='/'?'selected':''}>/</option>
            </select>`;

        const getSrcHtml = (val = 'en') => `
            <select class="step-src bg-blue-50 border-blue-200 border-2 p-3 rounded-xl font-bold text-xs outline-none focus:border-blue-400">
                <option value="en" ${val=='en'?'selected':''}>EN</option>
                <option value="boy" ${val=='boy'?'selected':''}>BOY</option>
                <option value="adet" ${val=='adet'?'selected':''}>ADET</option>
                <option value="sabit" ${val=='sabit'?'selected':''}>SAYI</option>
            </select>`;

        // YENİ ZİNCİR SATIRI EKLE
        window.yeniSatirEkle = (data = null) => {
            const container = document.getElementById('formulKonteyner');
            const rowId = "chain_" + Math.random().toString(36).substr(2, 9);
            const div = document.createElement('div');
            div.id = rowId;
            div.className = "chain-container row-animate shadow-sm";
            
            div.innerHTML = `
                <div class="flex items-center gap-3">
                    <button onclick="this.parentElement.parentElement.remove()" class="w-10 h-10 flex items-center justify-center bg-red-50 text-red-500 rounded-xl hover:bg-red-500 hover:text-white transition-all"><i class="fas fa-trash-alt"></i></button>
                    ${getSrcHtml(data?.baslangic)}
                </div>
                <div class="steps-area flex items-center gap-3 flex-wrap"></div>
                <button onclick="kademeEkle('${rowId}')" class="bg-indigo-50 text-indigo-600 px-5 py-3 rounded-xl text-[10px] font-black hover:bg-indigo-600 hover:text-white transition-all uppercase tracking-widest border border-indigo-100">+ Adım Ekle</button>
                <div class="flex items-center gap-3 ml-auto">
                    <i class="fas fa-arrow-right text-slate-300 text-xl"></i>
                    <select class="nereye p-3 bg-emerald-50 border-emerald-200 border-2 rounded-xl text-xs font-black uppercase outline-none focus:border-emerald-500 min-w-[180px]">
                        <option value="">HEDEF PARÇA</option>
                        ${kesimBasliklari.map(b => `<option value="${b}" ${data?.nereye==b?'selected':''}>${b}</option>`).join('')}
                    </select>
                </div>
            `;
            
            container.appendChild(div);
            if(data?.adimlar) {
                data.adimlar.forEach(a => kademeEkle(rowId, a));
            } else {
                kademeEkle(rowId);
            }
        };

        // ZİNCİRE KADEME EKLEME
        window.kademeEkle = (rowId, stepData = null) => {
            const area = document.querySelector(`#${rowId} .steps-area`);
            const stepId = "step_" + Math.random().toString(36).substr(2, 9);
            const stepDiv = document.createElement('div');
            stepDiv.id = stepId;
            stepDiv.className = "step-pill row-animate";
            
            stepDiv.innerHTML = `
                ${getOpHtml(stepData?.op)}
                <div class="flex items-center bg-white border-2 border-slate-100 rounded-xl p-1 gap-2 shadow-inner">
                    ${getSrcHtml(stepData?.type || 'sabit')}
                    <input type="number" step="0.1" value="${stepData?.val || ''}" placeholder="Değer" class="step-val w-20 p-2 text-sm font-black outline-none bg-transparent text-slate-700">
                </div>
                <button onclick="this.parentElement.remove()" class="text-slate-300 hover:text-red-500 ml-2 transition-colors"><i class="fas fa-times-circle text-lg"></i></button>
            `;
            area.appendChild(stepDiv);
        };

        // VERİTABANI KAYIT
        window.endeksKaydet = async () => {
            const tanim = document.getElementById('tanimSecici').value;
            const rows = document.querySelectorAll('.chain-container');
            const editId = document.getElementById('editId').value;
            if(!tanim) return alert("Hata: Lütfen bu formülün hangi ürün grubu için olduğunu seçin.");

            let formuller = [];
            rows.forEach(row => {
                let adimlar = [];
                row.querySelectorAll('.step-pill').forEach(step => {
                    adimlar.push({
                        op: step.querySelector('.step-op').value,
                        type: step.querySelector('.step-src').value,
                        val: parseFloat(step.querySelector('.step-val').value) || 0
                    });
                });
                const nereyeVal = row.querySelector('.nereye').value;
                if(nereyeVal) {
                    formuller.push({
                        baslangic: row.querySelector('.step-src').value,
                        adimlar: adimlar,
                        nereye: nereyeVal
                    });
                }
            });

            try {
                const payload = { tanim, formuller, guncelleme: Date.now() };
                if(editId) await updateDoc(doc(db, "endeksler", editId), payload);
                else await addDoc(collection(db, "endeksler"), payload);
                modalKapat();
            } catch (e) { alert("Hata: " + e.message); }
        };

        // LİSTELEME
        onSnapshot(collection(db, "endeksler"), (snapshot) => {
            const list = document.getElementById('endeksListesi');
            list.innerHTML = "";
            snapshot.forEach(res => {
                const d = res.data(); const id = res.id; localEndeksler[id] = d;
                let html = d.formuller.map(f => `
                    <div class="flex items-center gap-2 text-[10px] font-bold border-b border-slate-50 py-3 uppercase tracking-tighter">
                        <span class="px-2 py-1 bg-blue-50 text-blue-600 rounded-md">${f.baslangic}</span>
                        ${f.adimlar.map(a => `<span class="text-slate-300 text-xs">${a.op}</span> <span class="${a.type=='sabit'?'text-amber-600':'text-blue-500'}">${a.type=='sabit'?a.val:a.type}</span>`).join(' ')}
                        <i class="fas fa-long-arrow-alt-right text-slate-200 mx-1"></i>
                        <span class="px-2 py-1 bg-emerald-50 text-emerald-600 rounded-md">${f.nereye}</span>
                    </div>
                `).join('');

                list.innerHTML += `
                    <div class="bg-white p-8 rounded-[2.5rem] border border-slate-50 shadow-xl shadow-slate-200/50 hover:scale-[1.02] transition-all group relative overflow-hidden">
                        <div class="flex justify-between items-start mb-6">
                            <div>
                                <h3 class="font-black text-slate-800 uppercase italic text-lg tracking-tighter">${d.tanim}</h3>
                                <p class="text-[10px] text-slate-400 font-bold uppercase tracking-widest mt-1">Zincirleme Formül Seti</p>
                            </div>
                            <div class="flex gap-2">
                                <button onclick="modalAc('${id}')" class="w-10 h-10 bg-indigo-50 text-indigo-500 rounded-xl hover:bg-indigo-600 hover:text-white transition-all flex items-center justify-center shadow-sm"><i class="fas fa-edit"></i></button>
                                <button onclick="endeksSil('${id}')" class="w-10 h-10 bg-red-50 text-red-400 rounded-xl hover:bg-red-500 hover:text-white transition-all flex items-center justify-center shadow-sm"><i class="fas fa-trash-alt"></i></button>
                            </div>
                        </div>
                        <div class="space-y-1 bg-slate-50/50 p-4 rounded-2xl border border-slate-100 group-hover:bg-white transition-colors shadow-inner">${html}</div>
                        <i class="fas fa-drafting-compass absolute -right-6 -bottom-6 text-9xl text-slate-50 group-hover:text-orange-500/5 transition-colors"></i>
                    </div>`;
            });
        });

        window.modalAc = (id = null) => {
            document.getElementById('modal').classList.remove('hidden');
            document.getElementById('formulKonteyner').innerHTML = "";
            document.getElementById('editId').value = id || "";
            if(id && localEndeksler[id]) {
                document.getElementById('tanimSecici').value = localEndeksler[id].tanim;
                localEndeksler[id].formuller.forEach(f => yeniSatirEkle(f));
            } else { 
                yeniSatirEkle(); 
            }
        };

        window.modalKapat = () => document.getElementById('modal').classList.add('hidden');
        
        window.endeksSil = async (id) => { 
            if(confirm("DİKKAT! Bu ürünün tüm kesim formülleri silinecek. Devam edilsin mi?")) 
                await deleteDoc(doc(db, "endeksler", id)); 
        };

        window.cikisYap = () => {
            if(confirm("Güvenli çıkış yapmak istediğinize emin misiniz?")) {
                sessionStorage.removeItem("adminGiris");
                window.location.href = "login.html";
            }
        };
    </script>
</body>
</html>
