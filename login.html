<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Giriş Yap - Ada Sineklik</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded-2xl shadow-2xl w-96">
        <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Yönetici Girişi</h2>
        <div class="space-y-4">
            <input type="password" id="sifre" placeholder="Şifrenizi Girin" 
                   class="w-full p-3 border rounded-xl outline-none focus:ring-2 focus:ring-blue-500">
            <button onclick="girisYap()" 
                    class="w-full bg-blue-600 text-white py-3 rounded-xl font-bold hover:bg-blue-700 transition">
                Giriş Yap
            </button>
            <p id="hata" class="text-red-500 text-sm text-center hidden">Hatalı Şifre!</p>
        </div>
    </div>

    <script>
        function girisYap() {
            const sifre = document.getElementById('sifre').value;
            // Şifreni buraya yaz (Örn: 1234)
            if(sifre === "1234") {
                sessionStorage.setItem("adminGiris", "true");
                window.location.href = "admin_paneli.html"; // Admin ana sayfanın adı
            } else {
                document.getElementById('hata').classList.remove('hidden');
            }
        }
    </script>
</body>
</html>
